    <div class="contenedor">
        <div class="formulario">
            <h1>Únete al equipo</h1>
            <form class="checkoutForm">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Correo</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Oficina</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Calle del Hambre 123">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Casa</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Depa, piso o lugar">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputDelegacion">Delegación</label>
                        <select id="inputDelegacion" class="form-control">
                            <option selected>Selecciona</option>
                            <option value="cuauhtemoc">Cuauhtémoc</option>
                            <option value="miguelhidalgo">Miguel Hidalgo</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputColonia">Colonia</label>
                        <select id="inputColonia" class="form-control">
                            <option selected>Selecciona</option>
                            <option>Cuauhtémoc</option>
                            <option>Juárez</option>
                            <option>Polanco</option>
                            <option>Roma-Condesa</option>
                            <option>San Miguel Chapultepec</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                </div>

                        </label>

                </div> -->
                <div class="signInStandard">
                    <button type="submit" class="btn btn-outline-danger my-2 my-sm-0 btn-sigin">Sign in</button>
                </div>
